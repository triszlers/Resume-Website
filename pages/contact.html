<!DOCTYPE html>
<html lang="en" dir="ltr"> <!--english, left to right-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">      <!--connect style file-->
        <link rel="stylesheet" href="../transitions.css">      <!--connect style file-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--font awesome libraries-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
        <title>Contact - Tristan Hunt</title>
    </head>
    <body class="contact">
        <!--__________________________________TRANSITIONS________________________________________-->
        <script src="../main.js"></script>
        <div class="transition transition-1 is-active"></div>
        <!--_____________________________________________________________________________________-->
        <!--__________________________________SIDEBAR START__________________________________-->
        <div class="menuBtn"><i class="fas fa-bars"></i></div>
        <div class="sidebar">
            <div class="closeBtn"><i class="fas fa-times"></i></div>
            <div class="menu">
                <div class="item"><a href="../index.html"><i class="fas fa-home"></i>Home</a></div>
                <div class="item">
                    <a class="subBtn"><i class="fas fa-table"></i>Projects<i class="fas fa-angle-right dropdown"></i></a>
                    <div class="submenu"><a href="../projects/mrMatrix/mrMatrix.html" class="sub-item" target="_blank">Mr. Matrix</a></div>
                </div>
                <div class="item"><a href="about.html"><i class="fas fa-info-circle"></i>About</a></div>
                <div class="item"><a class="is-active" href="contact.html"><i class="fas fa-envelope"></i>Contact</a></div>
            </div>
        </div>
        <script type="text/javascript"> //JS Functions
            $(document).ready(function(){ //jquery for submenu toggles
                $('.subBtn').click(function(){
                    $(this).next('.submenu').slideToggle();
                    $(this).find('.dropdown').toggleClass('rotate');
                });
                $('.menuBtn').click(function(){
                    $('.sidebar').addClass('active');
                });
                $('.closeBtn').click(function(){
                    $('.sidebar').removeClass('active');
                });
            });
        </script>
        <!--__________________________________SIDEBAR END__________________________________-->
        <!--__________________________________PAGE CONTENT START__________________________________-->
        <div class="contact-title">
            <h1>Contact Me</h1>
            <h2>I will get back to you as soon as possible!</h2>
        </div>
        <div class="contact-form">
            <form id="contact-form" action="POST" data-netlify="true">     <!--using php... <form id="contact-form" method="post" action="../contact-handler.php">-->
                <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                <br>
                <input name="email" type="text" class="form-control" placeholder="Your Email" required>
                <br>
                <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea>
                <br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
            </form>
        </div>
        
        <!--__________________________________PAGE CONTENT END__________________________________-->
    </body>
</html>
